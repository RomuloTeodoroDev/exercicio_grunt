<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>            
            <h1>Agenda de contatos</h1>            
        </header>
        <form id="form-agenda">            
            <input name="nome" type="text" id="nome-contato" placeholder="Nome" required>            
            <input name="telefone" type="tel" id="numero-contato" min="11" max="11" placeholder="Telefone" required>
            <button type="submit">Salvar +</button>                        
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th >Nome</th>
                    <th >Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../src/scripts/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#numero-contato').mask('(00) 00000-0000')
        })
    </script>    
</body>
</html>
